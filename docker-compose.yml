version: '3.8'

services:
  database:
    container_name: database
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=carreviews_user
      - POSTGRES_DB=carreviews

  web:
    container_name: web
    build:
      context: .
    ports:
      - '8000:80'
    volumes:
      - .:/var/www/html
    depends_on:
      - database

  